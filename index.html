<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirApp - بانک MB روسیه</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a3d2f">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2784/2784459.png">
    
    <!-- Persian Date Library -->
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.fa.min.js"></script>
    
    <style>
        /* استایل‌های ضروری برای بارگذاری اولیه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0a3d2f 0%, #115e59 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #2dd4bf;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- صفحه بارگذاری -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>MirApp</h2>
        <p>در حال بارگذاری...</p>
        <p id="loadingStatus">آماده‌سازی برنامه</p>
    </div>

    <!-- برنامه اصلی (مخفی تا زمانی که بارگذاری شود) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- محتوای برنامه در اینجا قرار می‌گیرد -->
        <!-- کد HTML اصلی که قبلاً ارسال شد را اینجا قرار دهید -->
    </div>

    <script>
        // ابتدا فایل HTML اصلی را بارگذاری می‌کنیم
        async function loadAppHTML() {
            try {
                document.getElementById('loadingStatus').textContent = 'بارگذاری رابط کاربری...';
                
                // در اینجا کد HTML اصلی را مستقیماً وارد می‌کنیم
                const appHTML = `...`; // کد HTML کامل را اینجا قرار دهید
                
                document.getElementById('appContainer').innerHTML = appHTML;
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                
                document.getElementById('loadingStatus').textContent = 'بارگذاری اسکریپت‌ها...';
                
                // بارگذاری اسکریپت اصلی
                await loadScript('script.js');
                
            } catch (error) {
                console.error('خطا در بارگذاری برنامه:', error);
                document.getElementById('loadingStatus').textContent = 'خطا در بارگذاری برنامه. لطفاً صفحه را رفرش کنید.';
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // شروع بارگذاری برنامه
        document.addEventListener('DOMContentLoaded', loadAppHTML);
    </script>
</body>
</html>
